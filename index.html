<html>

<head>
    <meta charset="utf-8">
    <title>Animal Trading Cards</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Josefin+Sans|Oswald|Ubuntu+Condensed|Yanone+Kaffeesatz" rel="stylesheet">
</head>

<body>
    <div class="card">

        <div id="title-heading">
            <div id="name">&nbsp; &nbsp; &nbsp;Diglett</div>
            <div id="level">30 HP&nbsp; <img src="https://orig00.deviantart.net/5926/f/2012/143/7/3/73f39ecf485e68a11c76f210b2558a02-d50w3jw.png" width="15px" alt="icon">&nbsp;&nbsp; &nbsp;</div>
        </div>

        <div id="pokemon-container">
            <div id="pokemon-body">
                <div id="head-light"></div>
                <div class="eyes right">
                    <div class="eyeballs"></div>
                </div>
                <div class="eyes left">
                    <div class="eyeballs"></div>
                </div>
                <div id="nose">
                    <div id="nose-shade">&#9864;</div>
                </div>
            </div>
            <div id="rock-base">
                <div id="rock-shade"></div>
            </div>
        </div>

        <div id="banner">Mole Pokemon Length: 0'8, Weight: 2 lbs.</div>

        <div id="stats">
            <table>
                <tbody>

                    <tr class="attack">
                        <td class=><img src="https://orig00.deviantart.net/5926/f/2012/143/7/3/73f39ecf485e68a11c76f210b2558a02-d50w3jw.png" width="15px" alt="icon"></td>
                        <td>Dig</td>
                        <td class="attack-number">10</td>
                    </tr>

                    <tr class="attack">
                        <td><img src="https://orig00.deviantart.net/5926/f/2012/143/7/3/73f39ecf485e68a11c76f210b2558a02-d50w3jw.png" width="15px" alt="icon">&nbsp;<img src="https://orig00.deviantart.net/5926/f/2012/143/7/3/73f39ecf485e68a11c76f210b2558a02-d50w3jw.png" width="15px" alt="icon"></td>
                        <td>Mud Slap</td>
                        <td class="attack-number">30</td>
                    </tr>

                    <tr class="weakness">
                        <td class="weakness-label">weakness</td>
                        <td class="weakness-label">resistance</td>
                        <td class="weakness-label">retreat cost</td>
                    </tr>

                    <tr class="weakness">
                        <td class="weakness-value"><img src="https://orig00.deviantart.net/d49e/f/2012/143/9/3/936232d4b090086aa5f5a74f4eba5d04-d50w40k.png" width="15px" alt="icon"></td>
                        <td class="weakness-value"><img src="https://orig00.deviantart.net/fe3d/f/2012/143/4/d/4d2cb906bd564a52506c3dae05d39fca-d50w476.png" width="15px" alt="icon">&nbsp;-30</td>
                        <td class="weakness-value">&nbsp;</td>
                    </tr>

                </tbody>
            </table>
        </div>

        <div id="footer">
        	Lives about three feet underground, where it feeds on plant roots. It sometimes appears
        	above ground. LV. 8 # 50
        </div>

</body>

</html>
